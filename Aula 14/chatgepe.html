<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Sequência</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Gerar Sequência</h1>
    <form id="sequenciaForm">
        <label for="valorInicial">Valor Inicial:</label>
        <input type="number" id="valorInicial" name="valorInicial" required>
        <br><br>
        <label for="valorFinal">Valor Final:</label>
        <input type="number" id="valorFinal" name="valorFinal" required>
        <br><br>
        <label for="pulo">Pulo:</label>
        <input type="number" id="pulo" name="pulo" required>
        <br><br>
        <input type="submit" value="Gerar Sequência">
    </form>
    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        document.getElementById('sequenciaForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let valorInicial = parseInt(document.getElementById('valorInicial').value);
            let valorFinal = parseInt(document.getElementById('valorFinal').value);
            let pulo = parseInt(document.getElementById('pulo').value);

            let sequencia = gerarSequencia(valorInicial, valorFinal, pulo);
            document.getElementById('resultado').innerHTML = sequencia.join(' ');
        });

        function gerarSequencia(valorInicial, valorFinal, pulo) {
            let sequencia = [];
            for (let valorAtual = valorInicial; valorAtual <= valorFinal; valorAtual += pulo) {
                sequencia.push(valorAtual);
            }
            return sequencia;
        }
    </script>
</body>
</html>
