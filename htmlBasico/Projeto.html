<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Primeiro programa</title>
    <style>
        body{
            background-color: aquamarine;
            color:rgb(255, 255, 255);
            font: normal 20pt Arial;
        }
        h1{
            color:blue
        }
    </style>
</head>
<body>
    <h1>ALO MUNDO</h1>
    <script>
        var n1 = String(window.prompt('Digite nome')) //String() ou Number()
        var n2 = Number(window.prompt('Digite numero'))
        var soma = n1 + n2
        
        window.alert(`A soma de: ${n1} e ${n2} é igual a: ${soma}`)
        /*
        se usar `você usa o ${}`
        se usar 'você usa +'
        */
    </script>
</body>
</html>
